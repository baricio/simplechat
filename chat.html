<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        #form_message { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        #form_message input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        #form_message button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }

        #boxlogin{
            position: fixed;
            top:25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border: 1px solid black;
        }

        #boxlogin form{
            top:25%;
            left: 25%;
            width: 50%;
            height: 50%;
            position: relative;
        }

        #boxlogin form input{
            width: 100%;
        }

        #boxlogin form button {
            display: block;
            width: 100%;
            height: 3em;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<script src="js/facebook.sdk.js"></script>
<script src="js/facebook.login.js"></script>

<div id="boxmessage">
    <ul id="messages"></ul>
    <form id="form_message" action="" style="display:none">
        <input id="m" autocomplete="off" /><button>Enviar</button>
    </form>
</div>

<div id="boxlogin">
    <form id="form_login" action="">
        <label>Apelido</label>
        <input id="nick" name="nick" autocomplete="off" />
        <button>Login com facebook</button>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var user_id;
    var socket = io();

    $('#form_message').submit(function(){
        socket.emit('message', {
            message: $('#m').val(),
	    id: user_id
        });

        $('#m').val('');
        return false;
    });

    socket.on('message', function(dados){
        console.log(dados);
        var img = '<img alt="Embedded Image" src="data:image/png;base64,' + dados.user.avatar +'">';
        $('#messages').append($('<li>').html(img + dados.user.name + ' diz: ' + dados.message));
    });

    $('#boxlogin').submit(function(){
        Login();
        return false;
    });

    socket.on('login', function(id){
        user_id     = id;
        console.log(id);
    });

    socket.on('welcome', function(msg){
        var message = '<li><strong>'+ msg +'</strong></li>';
        $('#messages').append(message);
    })

    socket.on('history', function(dados){
        if(dados){
            $.each(dados.message,function(key,data){
                var img = '<img alt="Embedded Image" src="data:image/png;base64,' + data.avatar +'">';
                $('#messages').append($('<li>').html(img + data.nome + ' diz: ' + data.text));
            });
        }
    })

</script>

</body>
</html>
